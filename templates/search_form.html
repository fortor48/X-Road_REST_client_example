{% extends "bootstrap/base.html" %}

{% block content %}
<!-- Include the navigation bar -->
{% include 'navbar.html' %}

<div class="container mt-5">
    <!-- Page heading -->
    <h2>Database Search</h2>
    <!-- Form for searching the database -->
    <form method="POST" action="/">
        <!-- Form group for selecting the search field -->
        <div class="form-group">
            <label for="search-field">Choose a field to search</label>
            <!-- Dropdown for selecting the search field -->
            <select class="form-control" id="search-field" name="search_field" required>
                <option value="name">Name</option>
                <option value="surname">Surname</option>
                <option value="patronym">Patronymic</option>
                <option value="dateOfBirth">Date of Birth</option>
                <option value="passportNumber">Passport Number</option>
                <option value="unzr">UNZR</option>
                <option value="rnokpp">RNOKPP</option>
            </select>
        </div>
        <!-- Form group for entering the search value -->
        <div class="form-group">
            <label for="search-value">Value to search for</label>
            <!-- Text input for the search value -->
            <input type="text" class="form-control" id="search-value" name="search_value" required>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
