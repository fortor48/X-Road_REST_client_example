{% extends "bootstrap/base.html" %}  <!-- Extend the base Bootstrap template -->

{% block content %}
{% include 'navbar.html' %}  <!-- Include the navigation bar -->

<div class="container mt-5">
    <h1 class="mb-4">Error</h1>  <!-- Heading for the error page -->
    <div class="alert alert-danger" role="alert">  <!-- Display error message as a red alert block -->
        <h4 class="alert-heading">An error occurred!</h4>  <!-- Error alert title -->
        <p>{{ error_message }}</p>  <!-- Display the error message passed from the backend -->
        <hr>
        <button class="btn btn-primary" onclick="history.back()">Go Back</button>  <!-- Button to go back to the previous page -->
    </div>
</div>
{% endblock %}
